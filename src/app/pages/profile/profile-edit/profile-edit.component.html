<div class="grid grid-cols-12 gap-4">
  <div class="col-span-12 p-4">
    <h2 class="text-2xl font-bold">Profile Setting</h2>
  </div>
  <div class="col-span-4">
    <div class="flex items-center space-x-4 rounded-lg bg-white p-4 shadow-lg">
      <div class="flex-shrink-0">
        <input
          type="file"
          (change)="onFileSelected($event)"
          hidden
          #fileInput
        />
        <img
          class="h-36 w-36 cursor-pointer rounded-full object-cover"
          [src]="picture"
          alt="User profile picture"
        />
      </div>
      <div class="flex-grow">
        <h2 class="text-xl font-semibold text-gray-800">
          {{ f["name"].value }}
        </h2>
        <p class="text-sm text-gray-600">{{ f["designation"].value }}</p>
        <p class="text-sm text-gray-600">{{ f["education"].value }}</p>
        <!-- @if (selectedImage) {
          <div class="flex gap-2">
            <button
              class="mt-2 rounded-lg bg-blue-500 px-4 py-2 text-sm text-white hover:bg-blue-600"
              (click)="changePicture()"
            >
              Change Picture
            </button>
            <button
              class="mt-2 rounded-lg bg-blue-500 px-4 py-2 text-sm text-white hover:bg-blue-600"
              (click)="resetPicture()"
            >
              Reset Picture
            </button>
          </div>
        } -->
      </div>
    </div>
  </div>
  <div class="col-span-8">
    <div class="mx-auto max-w-4xl rounded-lg bg-white p-6 shadow-md">
      <form
        [formGroup]="reactiveForm"
        (ngSubmit)="onSubmit()"
        class="grid grid-cols-1 gap-6 md:grid-cols-2"
      >
        <div class="flex flex-col">
          <label for="full-name" class="text-sm font-semibold text-gray-700"
            >Full Name</label
          >
          <input
            id="full-name"
            formControlName="name"
            class="mt-1 rounded-lg border border-gray-300 p-2"
            placeholder="Enter your full name"
          />
          <app-form-error-msg [form]="f['name']" />
        </div>
        <div class="flex flex-col">
          <label for="email" class="text-sm font-semibold text-gray-700"
            >Email</label
          >
          <input
            id="email"
            formControlName="email"
            type="email"
            class="mt-1 rounded-lg border border-gray-300 p-2"
            placeholder="Enter your email"
          />
          <app-form-error-msg [form]="f['email']" />
        </div>
        <div class="flex flex-col">
          <label for="mobile" class="text-sm font-semibold text-gray-700"
            >Mobile</label
          >
          <input
            id="mobile"
            formControlName="mobile"
            type="text"
            class="mt-1 rounded-lg border border-gray-300 p-2"
            placeholder="Enter your mobile number"
          />
          <app-form-error-msg
            [form]="f['mobile']"
            pattern="Required valid mobile number"
          />
        </div>
        <div class="flex flex-col">
          <label for="gender" class="text-sm font-semibold text-gray-700"
            >Gender</label
          >
          <select
            id="gender"
            formControlName="gender"
            class="mt-1 rounded-lg border border-gray-300 p-2"
          >
            <option value="" disabled>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <app-form-error-msg [form]="f['gender']" />
        </div>
        <div class="flex flex-col">
          <label for="age" class="text-sm font-semibold text-gray-700"
            >Age</label
          >
          <input
            id="age"
            formControlName="age"
            type="number"
            class="mt-1 rounded-lg border border-gray-300 p-2"
            placeholder="Enter your age"
          />
          <app-form-error-msg [form]="f['age']" />
        </div>
        <div class="col-span-2 flex flex-col">
          <label
            for="profile-summary"
            class="text-sm font-semibold text-gray-700"
            >Profile Summary</label
          >
          <textarea
            id="profile-summary"
            formControlName="profileSummary"
            class="mt-1 h-32 rounded-lg border border-gray-300 p-2"
            placeholder="Write a brief profile summary"
          ></textarea>
          <app-form-error-msg [form]="f['profileSummary']" />
        </div>
        <div class="flex flex-col">
          <label for="profile-title" class="text-sm font-semibold text-gray-700"
            >Profile Title</label
          >
          <input
            id="profile-title"
            formControlName="designation"
            type="text"
            class="mt-1 rounded-lg border border-gray-300 p-2"
            placeholder="e.g., Software Engineer"
          />
          <app-form-error-msg [form]="f['designation']" />
        </div>
        <div class="flex flex-col">
          <label for="education" class="text-sm font-semibold text-gray-700"
            >Education</label
          >
          <input
            id="education"
            formControlName="education"
            type="text"
            class="mt-1 rounded-lg border border-gray-300 p-2"
            placeholder="Enter your education details"
          />
          <app-form-error-msg [form]="f['education']" />
        </div>
        <div class="flex flex-col">
          <label for="location" class="text-sm font-semibold text-gray-700"
            >Current Location</label
          >
          <input
            id="location"
            formControlName="location"
            type="text"
            class="mt-1 rounded-lg border border-gray-300 p-2"
            placeholder="Enter your current location"
          />
          <app-form-error-msg [form]="f['location']" />
        </div>
        <div class="col-span-2">
          <button
            type="submit"
            class="w-full rounded-lg bg-blue-500 py-2 text-white hover:bg-blue-600"
            [disabled]="loading"
          >
            Submit
            @if (loading) {
              <span class="pl-2">
                <svg
                  aria-hidden="true"
                  class="inline h-5 w-5 animate-spin fill-blue-600 text-gray-200 dark:text-gray-600"
                  viewBox="0 0 100 101"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor"
                  />
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill"
                  />
                </svg>
              </span>
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
